<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lineage Traversal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@salt-ds/theme@latest/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Cytoscape.js -->
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <!-- Dagre layout for hierarchical graphs -->
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>

    <style>
        :root {
            --salt-blue-500: #0B6EDB;
            --salt-blue-700: #1352AE;
            --salt-blue-100: #D1E5FA;
            --salt-gray-10:  #F5F5F5;
            --salt-gray-20:  #EAEAEA;
            --salt-gray-50:  #C5C8CB;
            --salt-gray-200: #6B737A;
            --salt-gray-600: #2F3438;
            --salt-text:     #1A1A1A;
            --salt-border:   #C5C8CB;
            --salt-radius:   2px;
            --salt-space-1:  4px;
            --salt-space-2:  8px;
            --salt-space-3:  12px;
            --salt-space-4:  16px;
            --salt-space-6:  24px;
            --salt-g-color:  #6929C4;
            --salt-font:     'Open Sans', Arial, sans-serif;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--salt-font);
            font-size: 14px;
            color: var(--salt-text);
            background: var(--salt-gray-10);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            background: var(--salt-blue-700);
            color: #fff;
            padding: 0 var(--salt-space-6);
            height: 44px;
            display: flex;
            align-items: center;
            gap: var(--salt-space-3);
            flex-shrink: 0;
            border-bottom: 1px solid var(--salt-blue-500);
        }
        .app-header-title {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.01em;
            margin: 0;
        }
        .app-header-divider {
            width: 1px;
            height: 20px;
            background: rgba(255,255,255,0.25);
        }
        .app-header-sub {
            font-size: 12px;
            font-weight: 400;
            opacity: 0.75;
        }

        .toolbar {
            background: #fff;
            border-bottom: 1px solid var(--salt-border);
            padding: var(--salt-space-3) var(--salt-space-6);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: var(--salt-space-4);
            flex-shrink: 0;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: var(--salt-space-2);
        }
        .toolbar-group + .toolbar-group {
            border-left: 1px solid var(--salt-border);
            padding-left: var(--salt-space-4);
        }

        .toolbar-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--salt-gray-200);
            white-space: nowrap;
            margin-right: var(--salt-space-1);
        }

        .salt-input {
            height: 28px;
            padding: 0 var(--salt-space-2);
            border: 1px solid var(--salt-border);
            border-radius: var(--salt-radius);
            font-family: var(--salt-font);
            font-size: 13px;
            color: var(--salt-text);
            background: #fff;
            outline: none;
            transition: border-color 0.15s;
        }
        .salt-input:focus {
            border-color: var(--salt-blue-500);
            box-shadow: 0 0 0 2px var(--salt-blue-100);
        }
        .salt-input[type="number"] { width: 64px; }
        .salt-input[type="text"]   { width: 120px; }

        .salt-select {
            height: 28px;
            padding: 0 var(--salt-space-2);
            border: 1px solid var(--salt-border);
            border-radius: var(--salt-radius);
            font-family: var(--salt-font);
            font-size: 13px;
            color: var(--salt-text);
            background: #fff;
            outline: none;
            cursor: pointer;
            transition: border-color 0.15s;
        }
        .salt-select:focus { border-color: var(--salt-blue-500); }
        .salt-select:disabled { opacity: 0.45; cursor: default; }

        .salt-checkbox-wrap {
            display: flex;
            align-items: center;
            gap: var(--salt-space-1);
            cursor: pointer;
            user-select: none;
            font-size: 13px;
        }
        .salt-checkbox-wrap input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: var(--salt-blue-500);
            cursor: pointer;
        }

        .g-checkbox-wrap {
            display: flex;
            align-items: center;
            gap: var(--salt-space-1);
            cursor: pointer;
            user-select: none;
            font-size: 13px;
            padding: 3px var(--salt-space-2);
            background: #F3EFFE;
            border: 1px solid #C0A8F0;
            border-radius: var(--salt-radius);
        }
        .g-checkbox-wrap input[type="checkbox"] {
            accent-color: var(--salt-g-color);
            cursor: pointer;
        }
        .g-checkbox-wrap span { color: var(--salt-g-color); font-weight: 500; }

        .salt-btn {
            height: 28px;
            padding: 0 var(--salt-space-4);
            border: none;
            border-radius: var(--salt-radius);
            font-family: var(--salt-font);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
            white-space: nowrap;
        }
        .salt-btn-primary {
            background: var(--salt-blue-500);
            color: #fff;
        }
        .salt-btn-primary:hover { background: var(--salt-blue-700); }
        .salt-btn-secondary {
            background: transparent;
            color: var(--salt-gray-600);
            border: 1px solid var(--salt-border);
        }
        .salt-btn-secondary:hover { background: var(--salt-gray-10); }

        .main {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            background: #fff;
            border-bottom: 1px solid var(--salt-border);
        }
        #cy {
            flex: 1;
            height: 100%;
            min-width: 0;
            background: #fafafa;
        }

        .legend-sidebar {
            width: 176px;
            flex-shrink: 0;
            border-left: 1px solid var(--salt-border);
            background: var(--salt-gray-10);
            padding: var(--salt-space-3) var(--salt-space-3);
            overflow-y: auto;
            display: none;
            flex-direction: column;
            gap: var(--salt-space-3);
        }
        .legend-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--salt-gray-200);
            margin-bottom: var(--salt-space-1);
        }
        .legend-items {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 12px;
            color: var(--salt-gray-600);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .legend-dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .legend-diamond {
            width: 9px;
            height: 9px;
            flex-shrink: 0;
            transform: rotate(45deg);
            border: 1.5px solid var(--salt-g-color);
        }

        .bottom-panel {
            background: #fff;
            border-top: 1px solid var(--salt-border);
            flex-shrink: 0;
            display: none;
        }
        .stats-row {
            display: flex;
            gap: 0;
            padding: var(--salt-space-2) var(--salt-space-6);
        }
        .stat-card {
            padding: var(--salt-space-2) var(--salt-space-4);
            border-right: 1px solid var(--salt-gray-20);
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 100px;
        }
        .stat-card:last-child { border-right: none; }
        .stat-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--salt-gray-200);
        }
        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--salt-blue-500);
            line-height: 1;
        }
        .stat-card.g-stat .stat-value { color: var(--salt-g-color); }
    </style>
</head>
<body>
    <header class="app-header">
        <h1 class="app-header-title">Lineage Traversal</h1>
        <div class="app-header-divider"></div>
        <span class="app-header-sub">Multi-axis graph explorer</span>
    </header>

    <div class="toolbar">
        <div class="toolbar-group">
            <span class="toolbar-label">Start node</span>
            <input class="salt-input" type="text" id="startNode" value="ds-002" placeholder="e.g. ds-002">
        </div>

        <div class="toolbar-group">
            <span class="toolbar-label">Axes</span>
            <label class="salt-checkbox-wrap">
                <input type="checkbox" id="axisX" checked onchange="syncDirectionControls()">
                <span>Lineage</span>
            </label>
            <label class="salt-checkbox-wrap">
                <input type="checkbox" id="axisY" checked onchange="syncDirectionControls()">
                <span>Hierarchy</span>
            </label>
            <label class="salt-checkbox-wrap">
                <input type="checkbox" id="axisZ" checked onchange="syncDirectionControls()">
                <span>Associations</span>
            </label>
            <label class="g-checkbox-wrap">
                <input type="checkbox" id="axisG" onchange="syncDirectionControls()">
                <span>Governance</span>
            </label>
        </div>

        <div class="toolbar-group">
            <span class="toolbar-label">Direction</span>
            <select class="salt-select" id="xDirection">
                <option value="both">X: Both</option>
                <option value="upstream">X: Upstream</option>
                <option value="downstream">X: Downstream</option>
            </select>
            <select class="salt-select" id="yDirection">
                <option value="both">Y: Both</option>
                <option value="up">Y: Up</option>
                <option value="down">Y: Down</option>
            </select>
            <select class="salt-select" id="zDirection">
                <option value="both">Z: Both</option>
                <option value="outgoing">Z: Outgoing</option>
                <option value="incoming">Z: Incoming</option>
            </select>
        </div>

        <div class="toolbar-group">
            <span class="toolbar-label">Layout</span>
            <select class="salt-select" id="layoutDirection">
                <option value="TB">Vertical</option>
                <option value="LR">Horizontal</option>
            </select>
        </div>

        <div class="toolbar-group">
            <span class="toolbar-label">Y Up</span>
            <input class="salt-input" type="number" id="maxYUp" value="10" min="0" max="20">
            <span class="toolbar-label" style="margin-left:8px;">Y Down</span>
            <input class="salt-input" type="number" id="maxYDown" value="10" min="0" max="20">
        </div>

        <div class="toolbar-group">
            <span class="toolbar-label">Z-Hops</span>
            <input class="salt-input" type="number" id="maxZHops" value="1" min="0" max="3">
            <span class="toolbar-label" style="margin-left:8px;">Depth</span>
            <input class="salt-input" type="number" id="maxDepth" value="10" min="1" max="20">
        </div>

        <div class="toolbar-group" style="margin-left: auto; border-left: 1px solid var(--salt-border); padding-left: 16px;">
            <button class="salt-btn salt-btn-primary" onclick="runTraversal()">Run Traversal</button>
            <button class="salt-btn salt-btn-secondary" onclick="clearGraph()">Clear</button>
        </div>
    </div>

    <div class="main">
        <div id="cy"></div>
        <div class="legend-sidebar" id="legend">
            <div>
                <div class="legend-title">Node types</div>
                <div class="legend-items" id="legendItems"></div>
            </div>
            <div id="legendGSection" style="display: none;">
                <div class="legend-title">Governance</div>
                <div class="legend-items" id="legendGItems"></div>
            </div>
        </div>
    </div>

    <div class="bottom-panel" id="bottomPanel">
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Nodes</div>
                <div class="stat-value" id="statNodes">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Edges</div>
                <div class="stat-value" id="statEdges">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Z-Hops</div>
                <div class="stat-value" id="statZHops">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Types</div>
                <div class="stat-value" id="statTypes">0</div>
            </div>
            <div class="stat-card g-stat" id="statGCard" style="display: none;">
                <div class="stat-label">G Nodes</div>
                <div class="stat-value" id="statGNodes">0</div>
            </div>
        </div>
    </div>

    <script>
        let cy = null;

        const nodeColors = {
            'dataset': '#4CAF50',
            'job': '#FF9800',
            'etl_job': '#FF9800',
            'model': '#2196F3',
            'model_version': '#03A9F4',
            'agent_version': '#9C27B0',
            'agentic_system': '#673AB7',
            'agentic_system_version': '#7E57C2',
            'workspace': '#FFC107',
            'workspace_service': '#FFB300',
            'use_case': '#E91E63',
            'attribute': '#8BC34A',
            'data_dependency': '#FF5722',
            'mcp_server': '#00BCD4',
            'mcp_tool': '#00ACC1',
            'mcp_resource': '#0097A7',
            'application': '#795548',
            'glossary': '#607D8B',
            'data_concept': '#9E9E9E',
            'report': '#26A69A',
            'data_flow': '#42A5F5',
            'process': '#AB47BC'
        };

        const gNodeColors = {
            'guardrail': '#6929C4',
            'guardrail_safety': '#E53935',
            'guardrail_security': '#F57C00',
            'guardrail_quality': '#388E3C',
            'guardrail_compliance': '#1565C0',
            'guardrail_privacy': '#AD1457',
            'dataset_resultset': '#FFD600'
        };

        function getGNodeColor(node) {
            if (node.type === 'guardrail') {
                const sub = node.properties?.sub_type;
                return gNodeColors['guardrail_' + sub] || gNodeColors['guardrail'];
            }
            if (node.type === 'dataset' && node.properties?.sub_type === 'resultset') {
                return gNodeColors['dataset_resultset'];
            }
            return '#9d74ff';
        }

        function getAxes() {
            const axes = [];
            if (document.getElementById('axisX').checked) axes.push('x');
            if (document.getElementById('axisY').checked) axes.push('y');
            if (document.getElementById('axisZ').checked) axes.push('z');
            return axes;
        }

        function includeGovernance() {
            return document.getElementById('axisG').checked;
        }

        async function runTraversal() {
            const startNode = document.getElementById('startNode').value;
            const axes = getAxes();
            const xDirection = document.getElementById('xDirection').value;
            const yDirection = document.getElementById('yDirection').value;
            const zDirection = document.getElementById('zDirection').value;
            const maxYUp = parseInt(document.getElementById('maxYUp').value);
            const maxYDown = parseInt(document.getElementById('maxYDown').value);
            const maxZHops = parseInt(document.getElementById('maxZHops').value);
            const maxDepth = parseInt(document.getElementById('maxDepth').value);
            const governance = includeGovernance();

            if (!startNode) {
                alert('Please enter a start node ID');
                return;
            }

            if (axes.length === 0) {
                alert('Please select at least one axis');
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/lineage/traverse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start_node_id: startNode,
                        axes,
                        x_direction: xDirection,
                        y_direction: yDirection,
                        z_direction: zDirection,
                        max_y_hops_up: maxYUp,
                        max_y_hops_down: maxYDown,
                        max_z_hops: maxZHops,
                        max_depth: maxDepth,
                        include_transformers: true,
                        include_governance: governance
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Traversal failed');
                }

                const data = await response.json();
                visualizeGraph(data);
                updateStats(data);
                updateLegend(data);

            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            }
        }

        function visualizeGraph(data) {
            const startId = data.start_node.id;
            const layoutDirection = document.getElementById('layoutDirection').value;

            // Build nodes
            const xyzNodes = data.nodes.map(node => {
                const color = nodeColors[node.type] || '#999';
                const isStart = node.id === startId;

                return {
                    data: {
                        id: node.id,
                        label: node.properties.name || node.id,
                        type: node.type,
                        isStart,
                        isGNode: false,
                        rawNode: node
                    },
                    classes: isStart ? 'start-node' : ''
                };
            });

            const gNodes = (data.g_nodes || []).map(node => {
                return {
                    data: {
                        id: node.id,
                        label: node.properties.name || node.id,
                        type: node.type + (node.properties?.sub_type ? `/${node.properties.sub_type}` : ''),
                        isStart: false,
                        isGNode: true,
                        rawNode: node
                    },
                    classes: 'g-node'
                };
            });

            // Build edges
            const xyzEdges = data.edges.map((edge, idx) => ({
                data: {
                    id: `xyz_${idx}`,
                    source: edge.source,
                    target: edge.target,
                    label: edge.type,
                    isGEdge: false
                }
            }));

            const gEdges = (data.g_edges || []).map((edge, idx) => ({
                data: {
                    id: `g_${idx}`,
                    source: edge.source,
                    target: edge.target,
                    label: edge.type,
                    isGEdge: true
                },
                classes: 'g-edge'
            }));

            const allNodes = [...xyzNodes, ...gNodes];
            const allEdges = [...xyzEdges, ...gEdges];

            // Initialize Cytoscape
            if (cy) cy.destroy();

            cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [...allNodes, ...allEdges],
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'background-color': function(ele) {
                                if (ele.data('isGNode')) {
                                    return getGNodeColor(ele.data('rawNode'));
                                }
                                return nodeColors[ele.data('type')] || '#999';
                            },
                            'border-width': function(ele) {
                                return ele.data('isStart') ? 4 : 2;
                            },
                            'border-color': function(ele) {
                                if (ele.data('isGNode')) {
                                    return '#9d74ff';
                                }
                                if (ele.data('isStart')) {
                                    return '#0B6EDB';
                                }
                                return nodeColors[ele.data('type')] || '#999';
                            },
                            'border-style': function(ele) {
                                return ele.data('isGNode') ? 'dashed' : 'solid';
                            },
                            'width': 60,
                            'height': 60,
                            'font-size': 10,
                            'font-weight': 500,
                            'color': '#1A1A1A',
                            'text-wrap': 'wrap',
                            'text-max-width': 80,
                            'font-family': 'Open Sans, Arial, sans-serif'
                        }
                    },
                    {
                        selector: 'node.start-node',
                        style: {
                            'width': 70,
                            'height': 70,
                            'font-size': 11,
                            'font-weight': 700
                        }
                    },
                    {
                        selector: 'node.g-node',
                        style: {
                            'shape': 'diamond'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'line-color': '#666',
                            'target-arrow-color': '#666',
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier',
                            'label': 'data(label)',
                            'font-size': 8,
                            'text-rotation': 'autorotate',
                            'text-margin-y': -10,
                            'color': '#666',
                            'text-background-color': '#fff',
                            'text-background-opacity': 0.85,
                            'text-background-padding': 2
                        }
                    },
                    {
                        selector: 'edge.g-edge',
                        style: {
                            'line-color': '#9d74ff',
                            'target-arrow-color': '#9d74ff',
                            'line-style': 'dashed',
                            'color': '#9d74ff'
                        }
                    }
                ],
                layout: {
                    name: 'dagre',
                    rankDir: layoutDirection,
                    nodeSep: 80,
                    rankSep: 120,
                    animate: false,
                    fit: true,
                    padding: 30
                },
                minZoom: 0.1,
                maxZoom: 3,
                wheelSensitivity: 0.2
            });

            // Add tooltips on hover
            cy.on('mouseover', 'node', function(evt) {
                const node = evt.target;
                const data = node.data();
                const raw = data.rawNode;
                if (raw) {
                    node.qtip({
                        content: `<strong>${raw.type}</strong><br>${raw.id}<br><pre>${JSON.stringify(raw.properties, null, 2)}</pre>`,
                        position: { my: 'bottom center', at: 'top center' },
                        style: { classes: 'qtip-light' }
                    });
                }
            });
        }

        function updateStats(data) {
            document.getElementById('bottomPanel').style.display = '';
            const nodeTypes = new Set(data.nodes.map(n => n.type));
            document.getElementById('statNodes').textContent = data.traversal_metadata.total_nodes_visited;
            document.getElementById('statEdges').textContent = data.traversal_metadata.total_edges_traversed;
            document.getElementById('statZHops').textContent = data.traversal_metadata.z_hops_taken;
            document.getElementById('statTypes').textContent = nodeTypes.size;

            const gCount = (data.g_nodes || []).length;
            const gCard = document.getElementById('statGCard');
            if (gCount > 0) {
                document.getElementById('statGNodes').textContent = gCount;
                gCard.style.display = '';
            } else {
                gCard.style.display = 'none';
            }
        }

        function updateLegend(data) {
            document.getElementById('legend').style.display = 'flex';

            const nodeTypes = {};
            data.nodes.forEach(node => {
                nodeTypes[node.type] = (nodeTypes[node.type] || 0) + 1;
            });

            document.getElementById('legendItems').innerHTML = Object.entries(nodeTypes)
                .sort((a, b) => b[1] - a[1])
                .map(([type, count]) => `
                    <div class="legend-item">
                        <div class="legend-dot" style="background:${nodeColors[type] || '#999'}"></div>
                        <span>${type} (${count})</span>
                    </div>`)
                .join('');

            const gSection = document.getElementById('legendGSection');
            const gNodes = data.g_nodes || [];
            if (gNodes.length > 0) {
                const gTypes = {};
                gNodes.forEach(node => {
                    const key = node.type + (node.properties?.sub_type ? '/' + node.properties.sub_type : '');
                    if (!gTypes[key]) gTypes[key] = { count: 0, node };
                    gTypes[key].count++;
                });

                document.getElementById('legendGItems').innerHTML = Object.entries(gTypes)
                    .sort((a, b) => b[1].count - a[1].count)
                    .map(([key, { count, node }]) => `
                        <div class="legend-item">
                            <div class="legend-diamond" style="background:${getGNodeColor(node)}"></div>
                            <span>${key} (${count})</span>
                        </div>`)
                    .join('');
                gSection.style.display = '';
            } else {
                gSection.style.display = 'none';
            }
        }

        function syncDirectionControls() {
            document.getElementById('xDirection').disabled = !document.getElementById('axisX').checked;
            document.getElementById('yDirection').disabled = !document.getElementById('axisY').checked;
            document.getElementById('zDirection').disabled = !document.getElementById('axisZ').checked;
        }

        function clearGraph() {
            if (cy) { cy.destroy(); cy = null; }
            document.getElementById('bottomPanel').style.display = 'none';
            document.getElementById('statGCard').style.display = 'none';
            document.getElementById('legend').style.display = 'none';
            document.getElementById('legendItems').innerHTML = '';
            document.getElementById('legendGItems').innerHTML = '';
            document.getElementById('legendGSection').style.display = 'none';
        }

        // Auto-run on load
        window.onload = () => {
            // Register dagre layout
            cytoscape.use(cytoscapeDagre);
            syncDirectionControls();
            runTraversal();
        };
    </script>
</body>
</html>
