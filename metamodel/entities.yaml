assets:
  UseCase:
    - id: "uc-001"
      name: "Fraud Triage Copilot"
      phase: "production"
      status: "active"
      description: "Agentic workflow that triages suspicious transactions and recommends actions."
      owner: "fraud.ops@company.com"
    - id: "uc-002"
      name: "Credit Limit Review Assistant"
      phase: "production"
      status: "active"
      description: "Assists analysts with credit limit adjustments using risk models and customer signals."
      owner: "credit.risk@company.com"
    - id: "uc-003"
      name: "Customer Support Copilot"
      phase: "production"
      status: "active"
      description: "Routes tickets, drafts responses, and retrieves product/policy knowledge."
      owner: "support.platform@company.com"
    - id: "uc-004"
      name: "Marketing Personalization Engine"
      phase: "development"
      status: "deprecated"
      description: "Deprecated personalization pipeline being replaced by a new experimentation stack."
      owner: "growth@company.com"
    - id: "uc-005"
      name: "Compliance Monitoring & Alerting"
      phase: "production"
      status: "active"
      description: "Monitors policy compliance signals and escalates potential violations."
      owner: "compliance@company.com"

  Dataset:
    - id: "ds-001"
      name: "Customer Master"
      type: "source"
      status: "active"
      owner: "data.platform@company.com"
    - id: "ds-002"
      name: "Transaction Ledger"
      type: "source"
      status: "active"
      owner: "payments.data@company.com"
    - id: "ds-003"
      name: "Fraud Labels"
      type: "source"
      status: "active"
      owner: "fraud.ml@company.com"
    - id: "ds-004"
      name: "Support Tickets"
      type: "source"
      status: "active"
      owner: "support.data@company.com"
    - id: "ds-005"
      name: "Web Clickstream"
      type: "source"
      status: "active"
      owner: "growth.data@company.com"
    - id: "ds-006"
      name: "Knowledge Base - Policies"
      type: "knowledge_base"
      status: "active"
      owner: "policy.ops@company.com"
    - id: "ds-007"
      name: "Knowledge Base - Product FAQ"
      type: "knowledge_base"
      status: "active"
      owner: "product.enablement@company.com"
    - id: "ds-008"
      name: "Feature Store v1"
      type: "source"
      status: "deprecated"
      owner: "ml.platform@company.com"
    - id: "ds-009"
      name: "Feature Store v2"
      type: "source"
      status: "active"
      owner: "ml.platform@company.com"
    - id: "ds-010"
      name: "Risk Signals Stream"
      type: "source"
      status: "active"
      owner: "risk.platform@company.com"

  Attribute:
    # ds-001 Customer Master (5)
    - id: "att-001"
      name: "customer_id"
      status: "active"
      data_type: "string"
      is_pii: false
      description: "Unique customer identifier."
    - id: "att-002"
      name: "full_name"
      status: "active"
      data_type: "string"
      is_pii: true
      description: "Customer full name."
    - id: "att-003"
      name: "email"
      status: "active"
      data_type: "string"
      is_pii: true
      description: "Customer email address."
    - id: "att-004"
      name: "customer_tier"
      status: "active"
      data_type: "string"
      is_pii: false
      description: "Tier/segment label."
    - id: "att-005"
      name: "home_geo_location"
      status: "active"
      data_type: "string"
      is_pii: true
      description: "Home location (city/state)."

    # ds-002 Transaction Ledger (5)
    - id: "att-006"
      name: "txn_id"
      status: "active"
      data_type: "string"
      is_pii: false
      description: "Unique transaction identifier."
    - id: "att-007"
      name: "txn_timestamp"
      status: "active"
      data_type: "datetime"
      is_pii: false
      description: "Transaction timestamp."
    - id: "att-008"
      name: "transaction_amount"
      status: "active"
      data_type: "decimal"
      is_pii: false
      description: "Amount of the transaction."
    - id: "att-009"
      name: "merchant_id"
      status: "active"
      data_type: "string"
      is_pii: false
      description: "Merchant identifier."
    - id: "att-010"
      name: "device_id"
      status: "active"
      data_type: "string"
      is_pii: false
      description: "Device identifier associated with the event."

    # ds-003 Fraud Labels (4)
    - id: "att-011"
      name: "label_txn_id"
      status: "active"
      data_type: "string"
      is_pii: false
      description: "Transaction id for label join."
    - id: "att-012"
      name: "chargeback_flag"
      status: "active"
      data_type: "boolean"
      is_pii: false
