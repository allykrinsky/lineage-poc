<!DOCTYPE html>
<html>
<head>
    <title>Lineage Traversal Visualizer</title>
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .controls {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #fafafa;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: 600;
            color: #333;
        }
        input, select, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 10px 20px;
            margin-left: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .checkbox-group {
            display: inline-block;
            margin-right: 15px;
        }
        #network {
            width: 100%;
            height: 600px;
            border: 1px solid #e0e0e0;
        }
        .stats {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }
        .legend {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #e0e0e0;
        }
        .legend-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #ddd;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            margin: 20px;
            border-radius: 4px;
        }
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #060;
            padding: 15px;
            margin: 20px;
            border-radius: 4px;
        }
        .g-axis-group {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d2d5e 100%);
            border-radius: 4px;
            border: 1px solid #4a4a8a;
            margin-left: 10px;
        }
        .g-axis-group label {
            color: #c0b0ff;
            width: auto;
        }
        .g-axis-group input[type="checkbox"] {
            accent-color: #9d74ff;
        }
        .legend-section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin: 12px 0 6px;
            width: 100%;
        }
        .legend-g-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-g-badge {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 2px solid #9d74ff;
            transform: rotate(45deg);
            flex-shrink: 0;
        }
        .stat-card.g-stat {
            border-left-color: #9d74ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Lineage Traversal Visualizer</h1>

        <div class="controls">
            <div class="control-group">
                <label>Start Node ID:</label>
                <input type="text" id="startNode" value="ds-002" placeholder="e.g., ds-002">
            </div>

            <div class="control-group">
                <label>Axes:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="axisX" checked onchange="syncDirectionControls()"> <label for="axisX"> Show Lineage</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="axisY" checked onchange="syncDirectionControls()"> <label for="axisY">Show Hierarchy</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="axisZ" checked onchange="syncDirectionControls()"> <label for="axisZ">Show Associations</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="axisG" onchange="syncDirectionControls()"> <label for="axisG">Show Governance</label>
                </div>
            </div>

            <div class="control-group">
                <label>X Direction:</label>
                <select id="xDirection">
                    <option value="both">Both</option>
                    <option value="upstream">Upstream</option>
                    <option value="downstream">Downstream</option>
                </select>

                <label style="margin-left: 20px;">Y Direction:</label>
                <select id="yDirection">
                    <option value="both">Both</option>
                    <option value="up">Up</option>
                    <option value="down">Down</option>
                </select>

                <label style="margin-left: 20px;">Z Direction:</label>
                <select id="zDirection">
                    <option value="both">Both</option>
                    <option value="outgoing">Outgoing (node is source)</option>
                    <option value="incoming">Incoming (node is target)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Max Z-Hops:</label>
                <input type="number" id="maxZHops" value="1" min="1" max="3">

                <label style="margin-left: 20px;">Max Depth:</label>
                <input type="number" id="maxDepth" value="10" min="1" max="20">
            </div>

            <div class="control-group">
                <button onclick="runTraversal()">üöÄ Run Traversal</button>
                <button onclick="clearGraph()" style="background: #999;">Clear</button>
            </div>
        </div>

        <div id="network"></div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">Total Nodes</div>
                <div class="stat-value" id="statNodes">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Edges</div>
                <div class="stat-value" id="statEdges">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Max Z-Hops</div>
                <div class="stat-value" id="statZHops">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Node Types</div>
                <div class="stat-value" id="statTypes">0</div>
            </div>
            <div class="stat-card g-stat" id="statGCard" style="display: none;">
                <div class="stat-label">G Nodes</div>
                <div class="stat-value" id="statGNodes">0</div>
            </div>
        </div>

        <div class="legend" id="legend" style="display: none;">
            <div class="legend-title">Node Types</div>
            <div class="legend-items" id="legendItems"></div>
            <div id="legendGSection" style="display: none;">
                <div class="legend-items" style="margin-top: 8px;">
                    <div class="legend-section-title">Governance Overlay (G-axis)</div>
                    <div id="legendGItems" class="legend-items"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let network = null;

        // Node colors for X/Y/Z axis nodes
        let nodeColors = {
            'dataset': '#4CAF50',
            'job': '#FF9800',
            'etl_job': '#FF9800',
            'model': '#2196F3',
            'model_version': '#03A9F4',
            'agent_version': '#9C27B0',
            'agentic_system': '#673AB7',
            'agentic_system_version': '#7E57C2',
            'workspace': '#FFC107',
            'workspace_service': '#FFB300',
            'use_case': '#E91E63',
            'attribute': '#8BC34A',
            'data_dependency': '#FF5722',
            'mcp_server': '#00BCD4',
            'mcp_tool': '#00ACC1',
            'mcp_resource': '#0097A7',
            'application': '#795548',
            'glossary': '#607D8B',
            'data_concept': '#9E9E9E',
            'report': '#26A69A',
            'data_flow': '#42A5F5',
            'process': '#AB47BC'
        };

        // G-axis governance node colors (by sub_type where possible)
        const gNodeColors = {
            'guardrail': '#7B2FBE',
            'guardrail_safety': '#E53935',
            'guardrail_security': '#F57C00',
            'guardrail_quality': '#388E3C',
            'guardrail_compliance': '#1565C0',
            'guardrail_privacy': '#AD1457',
            'dataset_resultset': '#FFD600'   // resultset datasets
        };

        function getGNodeColor(node) {
            if (node.type === 'guardrail') {
                const sub = node.properties && node.properties.sub_type;
                return gNodeColors['guardrail_' + sub] || gNodeColors['guardrail'];
            }
            if (node.type === 'dataset' && node.properties && node.properties.sub_type === 'resultset') {
                return gNodeColors['dataset_resultset'];
            }
            return '#9d74ff';
        }

        function getAxes() {
            const axes = [];
            if (document.getElementById('axisX').checked) axes.push('x');
            if (document.getElementById('axisY').checked) axes.push('y');
            if (document.getElementById('axisZ').checked) axes.push('z');
            return axes;
        }

        function includeGovernance() {
            return document.getElementById('axisG').checked;
        }

        async function runTraversal() {
            const startNode = document.getElementById('startNode').value;
            const axes = getAxes();
            const xDirection = document.getElementById('xDirection').value;
            const yDirection = document.getElementById('yDirection').value;
            const zDirection = document.getElementById('zDirection').value;
            const maxZHops = parseInt(document.getElementById('maxZHops').value);
            const maxDepth = parseInt(document.getElementById('maxDepth').value);
            const governance = includeGovernance();

            if (!startNode) {
                alert('Please enter a start node ID');
                return;
            }

            if (axes.length === 0) {
                alert('Please select at least one axis');
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/lineage/traverse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start_node_id: startNode,
                        axes: axes,
                        x_direction: xDirection,
                        y_direction: yDirection,
                        z_direction: zDirection,
                        max_z_hops: maxZHops,
                        max_depth: maxDepth,
                        include_transformers: true,
                        include_governance: governance
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Traversal failed');
                }

                const data = await response.json();
                visualizeGraph(data);
                updateStats(data);

            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            }
        }

        function visualizeGraph(data) {
            const startId = data.start_node.id;

            // X/Y/Z axis nodes
            const xyzNodes = data.nodes.map(node => ({
                id: node.id,
                label: node.properties.name || node.id,
                title: `[${node.type}] ${node.id}\n${JSON.stringify(node.properties, null, 2)}`,
                color: {
                    background: nodeColors[node.type] || '#999',
                    border: node.id === startId ? '#000' : '#555',
                    highlight: {
                        background: nodeColors[node.type] || '#999',
                        border: '#000'
                    }
                },
                borderWidth: node.id === startId ? 4 : 2,
                font: {
                    size: node.id === startId ? 16 : 13,
                    color: '#222',
                    face: 'Arial'
                },
                shape: node.id === startId ? 'star' : 'dot',
                size: node.id === startId ? 30 : 20,
                group: 'xyz'
            }));

            // G-axis governance nodes (diamond shape, governance color, dashed border)
            const gNodes = (data.g_nodes || []).map(node => {
                const gColor = getGNodeColor(node);
                return {
                    id: node.id,
                    label: node.properties.name || node.id,
                    title: `[G-axis: ${node.type}${node.properties.sub_type ? '/' + node.properties.sub_type : ''}] ${node.id}\n${JSON.stringify(node.properties, null, 2)}`,
                    color: {
                        background: gColor,
                        border: '#9d74ff',
                        highlight: { background: gColor, border: '#fff' }
                    },
                    borderWidth: 3,
                    borderDashes: [5, 3],
                    font: { size: 12, color: '#fff', face: 'Arial', bold: true },
                    shape: 'diamond',
                    size: 18,
                    group: 'g'
                };
            });

            // X/Y/Z edges
            const xyzEdges = data.edges.map((edge, idx) => ({
                id: 'xyz_' + idx,
                from: edge.source,
                to: edge.target,
                label: edge.type,
                arrows: 'to',
                color: { color: '#666', highlight: '#000' },
                font: {
                    size: 9,
                    align: 'middle',
                    color: '#444',
                    background: 'rgba(255,255,255,0.85)'
                },
                width: 2
            }));

            // G-axis edges ‚Äî dashed, purple
            const gEdges = (data.g_edges || []).map((edge, idx) => ({
                id: 'g_' + idx,
                from: edge.source,
                to: edge.target,
                label: edge.type,
                arrows: 'to',
                dashes: true,
                color: { color: '#9d74ff', highlight: '#fff', opacity: 0.9 },
                font: {
                    size: 9,
                    align: 'middle',
                    color: '#9d74ff',
                    background: 'rgba(255,255,255,0.85)'
                },
                width: 2
            }));

            const allNodes = [...xyzNodes, ...gNodes];
            const allEdges = [...xyzEdges, ...gEdges];

            const container = document.getElementById('network');
            const graphData = {
                nodes: new vis.DataSet(allNodes),
                edges: new vis.DataSet(allEdges)
            };

            const options = {
                physics: {
                    enabled: true,
                    barnesHut: {
                        gravitationalConstant: -8000,
                        centralGravity: 0.3,
                        springLength: 150,
                        springConstant: 0.04,
                        damping: 0.09
                    },
                    stabilization: { iterations: 200 }
                },
                layout: { improvedLayout: true, hierarchical: false },
                interaction: { hover: true, tooltipDelay: 100, zoomView: true },
                nodes: { borderWidth: 2, shadow: true },
                edges: {
                    width: 2,
                    smooth: { type: 'continuous' }
                }
            };

            if (network) network.destroy();
            network = new vis.Network(container, graphData, options);

            updateLegend(data);
        }

        function updateStats(data) {
            document.getElementById('stats').style.display = 'grid';

            const nodeTypes = new Set(data.nodes.map(n => n.type));
            document.getElementById('statNodes').textContent = data.traversal_metadata.total_nodes_visited;
            document.getElementById('statEdges').textContent = data.traversal_metadata.total_edges_traversed;
            document.getElementById('statZHops').textContent = data.traversal_metadata.z_hops_taken;
            document.getElementById('statTypes').textContent = nodeTypes.size;

            const gCount = (data.g_nodes || []).length;
            const gCard = document.getElementById('statGCard');
            if (gCount > 0) {
                document.getElementById('statGNodes').textContent = gCount;
                gCard.style.display = '';
            } else {
                gCard.style.display = 'none';
            }
        }

        function updateLegend(data) {
            // X/Y/Z node types
            const nodeTypes = {};
            data.nodes.forEach(node => {
                nodeTypes[node.type] = (nodeTypes[node.type] || 0) + 1;
            });

            const legendItems = Object.entries(nodeTypes)
                .sort((a, b) => b[1] - a[1])
                .map(([type, count]) => `
                    <div class="legend-item">
                        <div class="legend-color" style="background: ${nodeColors[type] || '#999'}"></div>
                        <span>${type} (${count})</span>
                    </div>
                `).join('');

            document.getElementById('legendItems').innerHTML = legendItems;
            document.getElementById('legend').style.display = 'block';

            // G-axis nodes
            const gSection = document.getElementById('legendGSection');
            const gNodes = data.g_nodes || [];
            if (gNodes.length > 0) {
                const gTypes = {};
                gNodes.forEach(node => {
                    const key = node.type + (node.properties && node.properties.sub_type ? '/' + node.properties.sub_type : '');
                    gTypes[key] = (gTypes[key] || { count: 0, node });
                    gTypes[key].count++;
                });

                const gItems = Object.entries(gTypes)
                    .sort((a, b) => b[1].count - a[1].count)
                    .map(([key, { count, node }]) => `
                        <div class="legend-g-item">
                            <div class="legend-g-badge" style="background: ${getGNodeColor(node)}"></div>
                            <span>${key} (${count})</span>
                        </div>
                    `).join('');

                document.getElementById('legendGItems').innerHTML = gItems;
                gSection.style.display = '';
            } else {
                gSection.style.display = 'none';
            }
        }

        function syncDirectionControls() {
            document.getElementById('xDirection').disabled = !document.getElementById('axisX').checked;
            document.getElementById('yDirection').disabled = !document.getElementById('axisY').checked;
            document.getElementById('zDirection').disabled = !document.getElementById('axisZ').checked;
        }

        function clearGraph() {
            if (network) {
                network.destroy();
                network = null;
            }
            document.getElementById('stats').style.display = 'none';
            document.getElementById('legend').style.display = 'none';
            document.getElementById('statGCard').style.display = 'none';
            document.getElementById('legendGSection').style.display = 'none';
        }

        // Auto-run on load
        window.onload = () => {
            syncDirectionControls();
            runTraversal();
        };
    </script>
</body>
</html>
