# Metamodel Schema Definition
# This file defines the structure and relationships of the graph metamodel for
# data/AI lineage tracking and deprecation impact analysis

version: "2.0"
description: "Neo4j graph metamodel for AI/ML lineage, data governance, and deprecation impact analysis - Extended from Customer Support example"

# Node type definitions
node_types:
  UseCase:
    description: "Business use cases that leverage agentic systems, models, and datasets"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: phase
        type: string
        required: true
        allowed_values: ["development", "production"]
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: description
        type: string
        required: false
      - name: owner
        type: string
        required: false

  AgenticSystem:
    description: "High-level agentic systems composed of multiple agents"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: owner
        type: string
        required: false

  AgentVersion:
    description: "Versioned instances of AI agents with specific configurations"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: version
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: owner
        type: string
        required: false

  ModelVersion:
    description: "Specific version of a model"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: version
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: owner
        type: string
        required: false

  Tool:
    description: "Tools that can be invoked by agents"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: owner
        type: string
        required: false

  MCPServer:
    description: "MCP (Model Context Protocol) servers that host tools"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: owner
        type: string
        required: false

  Application:
    description: "Backend applications and systems that provide data or services"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: type
        type: string
        required: false
      - name: owner
        type: string
        required: false

  DataFlow:
    description: "Data processing pipelines and flows"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: type
        type: string
        required: false
        allowed_values: ["pipeline", "stream", "batch"]
      - name: owner
        type: string
        required: false

  Dataset:
    description: "Data sources, knowledge bases, and feature stores"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: type
        type: string
        required: true
        allowed_values: ["source", "knowledge_base"]
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: owner
        type: string
        required: false

  Attribute:
    description: "Data attributes, features, or columns within datasets"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: data_type
        type: string
        required: false
      - name: is_pii
        type: boolean
        required: false
      - name: description
        type: string
        required: false

  Term:
    description: "Business terms and definitions for semantic consistency"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: definition
        type: string
        required: true
      - name: domain
        type: string
        required: false

  FusionClass:
    description: "Fusion data model classes for semantic integration"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: description
        type: string
        required: false

  Workspace:
    description: "Fusion boundary for Services, Entitlements and Data Access"
    properties:
      - name: id
        type: string
        required: true
        unique: true
      - name: name
        type: string
        required: true
      - name: status
        type: string
        required: true
        allowed_values: ["active", "deprecated"]
      - name: type
        type: string
        required: true
        allowed_values: ["managed", "byoa", "llm"]


# Allowed Relationships
relationships:
  # Use Case relationships
  - type: USES
    from: UseCase
    to: AgenticSystem
    description: "Use case leverages an agentic system"

  # Agentic System relationships
  - type: CONTAINS
    from: AgenticSystem
    to: AgentVersion
    description: "Agentic system contains agent versions"

  # Agent Version relationships
  - type: USES
    from: AgentVersion
    to: ModelVersion
    description: "Agent version uses a specific model version"

  - type: USES
    from: AgentVersion
    to: Tool
    description: "Agent version uses a tool"

  - type: ACCESSES
    from: AgentVersion
    to: Dataset
    description: "Agent version accesses a dataset"

  - type: DERIVED_FROM
    from: ModelVersion
    to: ModelVersion
    description: "Model derived from another model"

  - type: HOSTED_IN
    from: ModelVersion
    to: Workspace
    description: ModelVersions are deployed inside of a Workspace

  # Tool and MCP Server relationships
  - type: PROVIDED_BY
    from: Tool
    to: MCPServer
    description: "Tool is provided by an MCP server"

  - type: HOSTED_BY
    from: MCPServer
    to: Application
    description: "MCP server is hosted by an application"

# Data Flow relationships
  - type: SOURCES_FROM
    from: DataFlow
    to: Application
    description: "Data flow sources data from an application"

  - type: OUTPUTS_TO
    from: DataFlow
    to: Application
    description: "Data flow outputs to an application"

  # Dataset relationships
  - type: DERIVED_FROM
    from: Dataset
    to: Dataset
    description: "Dataset derived from another dataset"

  - type: CONTAINS
    from: Dataset
    to: Attribute
    description: "Dataset contains attributes"

  - type: FLOWS_ON
    from: Dataset
    to: DataFlow
    description: "Datasets flow on a DataFlow"

  - type: PRODUCED_BY
    from: Dataset
    to: Application
    description: "Dataset is produced by an application"

  # Attribute relationships
  - type: DERIVED_FROM
    from: Attribute
    to: Attribute
    description: "Attribute derived from another attribute"

  - type: MEANS
    from: Attribute
    to: Term
    description: "Attribute represents a business term"

  - type: INSTANCE_OF
    from: Attribute
    to: FusionClass
    description: "Attribute is an instance of a fusion class"

  # Term relationships
  - type: RELATED_TO
    from: Term
    to: Term
    description: "Business term related to another term"

  - type: ACCESSES
    from: Workspace
    to: Dataset
    description: "Workspace accesses a dataset"